<html>
    <head>
        <title> Canvas Registration </title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <h1>Welcome To Canvas Registration</h1>

        <p> <b>After registration you will be able to access the features of this website</b></p>
        <form>
            <label>First name:</label>
            <input type="text"  placeholder="First name">
            <br>

            <label>Last name:</label>
            <input type="text"  placeholder="Last name">
            <br>

            <label> Email :</label>
            <input type="email" placeholder="Email">
            <br>

            <label>Birthdate:</label>
            <input type="date" placeholder="Birthdate">
            <br>

            <label>Degree Level</label>
            <select>
                <option value="0">Undergraduate</option>
                <option value="1">Masters</option>
                <option value="2">Post Graduate</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form> 

        <iframe width="560" height="315" src="https://www.youtube.com/embed/kZNC6k5YVsc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        

    </body>
</html>
